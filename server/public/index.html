<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Min Chat</h1>
    <hr />

    <form id="form">
      <div class="row">
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            id="input"
            placeholder="Message"
          />
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <hr />

    <div class="row">
      <div class="col">
        <ul id="messages"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const socket = io('localhost:8081');

      const formRef = document.querySelector('#form');
      const inputRef = document.querySelector('#input');
      const messages = document.querySelector('#messages');

      formRef.addEventListener('submit', (e) => {
        e.preventDefault();
        const message = inputRef.value;
        socket.emit('message-to-server', { message });
      });

      //   socket.on('welcome', (message) => console.log(message));
      socket.on('message-from-server', (data) => {
        messages.innerHTML += `<li>${data.message}</li>`;
      });
    </script>
  </body>
</html>
